<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ma Magnifique Page</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    button {
      background-color: #008CBA;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <h1>Bienvenue sur ma magnifique page !</h1>
    <p>C'est une simple démonstration d'une page HTML avec du CSS intégré.</p>
    <button>Cliquez-moi !</button>
  </div>
  <script>
    // Function to fetch data from your API
    function fetchData() {
      fetch('https://localhost/api/animals') // Replace with your API endpoint
              .then(response => {
                if (!response.ok) {
                  throw new Error('Network response was not ok');
                }
                return response.json();
              })
              .then(data => {
                document.getElementById('apiResult').innerHTML = JSON.stringify(data, null, 2);
              })
              .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
              });
    }

    // Call fetchData() function every 5 seconds
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
